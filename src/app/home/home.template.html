<kendo-grid
          [data]="orders | async"
          [pageSize]="10"
          [sortable]="true"
          [pageable]="true"
        >
        <kendo-grid-column field="number" title="ID" width="80">
            <template kendoCellTemplate let-dataItem>
                 #{{dataItem.number}}
            </template>
        </kendo-grid-column>
        <kendo-grid-column field="title" title="Title">
            <template kendoCellTemplate let-dataItem>
                <span [ngClass]="{'issue-open': dataItem.state === 'open', 'issue-closed': dataItem.state === 'closed', 'issue-status': true}"></span>
                {{dataItem.title}}
            </template>
        </kendo-grid-column>
        <kendo-grid-column field="labels" title="Labels" width="100">
            <template kendoCellTemplate let-dataItem>
                <span *ngFor="let label of dataItem.labels" [ngStyle]="{'display': 'block', 'background-color': '#' + label.color}">
                    {{label.name}}
                </span>
            </template>
        </kendo-grid-column>
         <kendo-grid-column field="milestone" title="Milestone" width="150">
            <template kendoCellTemplate let-dataItem>
                 {{dataItem.milestone ? dataItem.milestone.title : ''}}
            </template>
        </kendo-grid-column>
        <kendo-grid-column field="assignee" title="Assignee" width="150">
             <template kendoCellTemplate let-dataItem>
                 <img *ngIf="dataItem.assignee" [src]="dataItem.assignee? dataItem.assignee.avatar_url : undefined" [ngStyle]="{'width': '30px', 'height': '30px'}" />
                {{ dataItem.assignee ? dataItem.assignee.login : '' }}
            </template>
        </kendo-grid-column>
</kendo-grid>
